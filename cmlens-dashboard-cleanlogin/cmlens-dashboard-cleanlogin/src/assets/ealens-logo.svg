<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Letter E (Modern geometric style) -->
  <text x="58" y="135" font-family="'Inter', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="90" font-weight="800" fill="#1a1b21"
        filter="url(#glow)" letter-spacing="-2">E</text>

  <!-- Letter A (Modern geometric style) -->
  <text x="112" y="135" font-family="'Inter', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="90" font-weight="800" fill="#1a1b21"
        filter="url(#glow)" letter-spacing="-2">A</text>

  <!-- Accent dot (lens) -->
  <circle cx="165" cy="55" r="8" fill="#1a1b21" filter="url(#glow)" />
</svg>
